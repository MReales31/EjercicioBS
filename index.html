<!DOCTYPE html>
<html lang="es">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <title>Actividad Bootstrap Unidad 2</title>
  </head>
  <body>
  <br>
  <div class="container">
    <form>
      <div class="form-group row">
        <div class="col-xs-6">
          <label for="name">Nombre</label>
          <input class="form-control" type="text">
        </div>
        <div class="col-xs-6">
          <label for="surname">Apellido</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <br>
      <label for="user">Nombre de Usuario</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="basic-addon1">@</i></span>
        <input id="user" type="text" class="form-control" placeholder="Nombre de Usuario">
      </div>
      <br>  
      <div class="form-group">
        <label for="correo">Correo electrónico (opcional)</label>
        <input type="text" class="form-control" placeholder="you@example.com">
      </div>
      <br>  
      <div class="form-group">
        <label for="Direccion">Dirección 1</label>
        <input type="text" class="form-control" placeholder="1234 Main St">
      </div>
      <br>  
      <div class="form-group">
        <label for="Direccion">Dirección 2 (opcional)</label>
        <input type="text" class="form-control" placeholder="Apartamento o suite">
      </div>
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="País">País</label>
          <select class="form-control" id="sel1">
            <option selected>Escoger...</option>
          </select>
        </div>
        <div class="col-xs-4">
          <label for="Provincia">Estado</label>
          <select class="form-control" id="sel1">
            <option selected>Escoger...</option>
          </select>
        </div>
        <div class="col-xs-4">
          <label for="ZipCode">Código Postal</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <br>
      <hr>
      <br>
      <div class="checkbox">
        <label><input type="checkbox" value="">La dirección de envío es la misma que mi dirección de facturación</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Guarde esta información para la próxima vez</label>
      </div>
    </form>
  </div>
</body>
</html>
